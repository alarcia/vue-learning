<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>vue</title>
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
  <div id="app" class="container">
    <ul>
      <li v-for="person in people">{{ person }}</li>
    </ul>
    <ul>
      <li v-for="(person, index) in people">
        {{ index }} - {{ person }}
        <span v-if="index == people.length - 1">(last element)</span>
      </li>

    </ul>

    <button class="btn btn-primary" v-on:click="filterPeople">Remove short people</button>

    <ul>
      <li v-for="(person, index) in ArrayObjects">
        {{ index }} - {{ person.name }} - {{person.age}}
      </li>
    </ul>

    <input v-model="filter_age" type="text">

    <button class="btn btn-primary" v-on:click="filterPeopleObjects">Filter by age</button>

  </div>
  <script src="js/app.js"></script>

</body>

</html>
