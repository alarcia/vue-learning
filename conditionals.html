<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue</title>
    <script src="js/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="value > 5">Greater than 5!</div>
      <div v-else-if="value == 5">Exactly five</div>
      <div v-else>Different</div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
