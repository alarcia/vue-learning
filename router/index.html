<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>router</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>


</head>

<body>
  <div class="container">

    <div id="app">

      <router-link to="/">Home</router-link>
      <router-link to="/list_people">ListPerson</router-link>
      <router-link to="/list_programming">ListsProgramming</router-link>
      <router-link to="/list_pets">ListPets</router-link>
      <router-view></router-view>


      <modal-bootstrap>
        <div slot="header">
          <h5 class="modal-title" id="exampleModalLabel">I'm a title!</h5>
        </div>
        <p>This is the modal content</p>
        <div slot="footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel...</button>
          <button type="button" class="btn btn-primary">Save!</button>
        </div>
      </modal-bootstrap>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button>


    </div>
  </div>
  <script type="text/x-template" id="PageNotFound">
    <div>
      <h1>We're sorry</h1>
      <h2>Page not found</h2>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <script src="js/components/Slot.js"></script>
  <script src="js/components/ListsPerson.js"></script>
  <script src="js/components/ListsProgramming.js"></script>
  <script src="js/components/ListAlert.js"></script>
  <script src="js/components/Home.js"></script>
  <script src="js/app.js"></script>



</body>

</html>
